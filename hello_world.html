<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .info-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .info-item {
            margin: 15px 0;
            font-size: 1.3em;
        }
        .name {
            color: #2c3e50;
            font-weight: bold;
        }
        .student-id {
            color: #e74c3c;
            font-weight: bold;
        }
        .welcome {
            color: #666;
            font-size: 1.1em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>个人信息</h1>
        <div class="info-item">
            <span class="name">姓名：</span>舒熠
        </div>
        <div class="info-item">
            <span class="student-id">学号：</span>20231201046
        </div>
        <p class="welcome">这是我的个人展示页面</p>
    </div>
</body>
</html>
